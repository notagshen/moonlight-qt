name: MacOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          modules: 'qtwebengine'
          
      - name: Install dependencies
        run: |
          brew install cmake
          brew install sdl2
          brew install ffmpeg
          brew install opus
          
      - name: Configure
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DQT_DIR=$Qt5_DIR \
            -DCMAKE_PREFIX_PATH=$Qt5_DIR
            
      - name: Build
        run: |
          cd build
          make -j$(sysctl -n hw.ncpu)
          
      - name: Create App Bundle
        run: |
          cd build
          make package
          
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Moonlight-Qt-MacOS
          path: build/Moonlight.dmg
